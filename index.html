<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Look, my form is responsive</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=BioRhyme|Merriweather+Sans|PT+Serif" rel="stylesheet">
</head>

<body>
    <div class="column_1">
        <form action="">
            <label for="fname">First Name</label>
            <br>
            <input type="text" id="fname" name="firstname" value="Jonathon">
            <br>
            <label for="lname">Last Name</label>
            <br>
            <input type="text" id="lname" name="lastname" value="Doe">
            <br>
            <label for="email">Email Address</label>
            <br>
            <input type="text" id="email" name="emailaddress" value="Jon@doe.com">
            <br>
            <label for="country">Country</label>
            <br>
            <select id="country" name="country">
                <option value="choose" selected="selected">Choose a country</option>
                <option value="france">France</option>
                <option value="italy">Italy</option>
                <option value="portugal">Portugal</option>
            </select>
            <br>
            <br>
            <label for="biography">Biography</label>
            <br>
            <textarea class="biography">
            </textarea>
        </form>
    </div>
    <div class="column_2">
        <form action="">
            <label for="pnumber">Phone Number</label>
            <br>
            <input type="text" id="pnumber" name="phonenumber" value="+351 999 999">
            <br>
            <label for="affiliations">Affiliations</label>
            <br>
            <textarea class="affiliations">
            </textarea>
            <br>
            <br>
            <label for="occupation">Occupation</label>
            <br>
            <br>
            <select id="occupation" name="occupation">
                <option value="choose" selected="selected">Choose an occupation:</option>
            </select>
            <br>
            <br>
            <label for="catsname">Cat's Name</label>
            <br>
            <input type="text" id="catsname" name="catsname" value="Kitty">
            <br>
            <label for="favoritegadget">Favorite Gadget</label>
            <br>
            <input type="text" id="favoritegadget" name="favoritegadget" value="Annoy-a-tron">
        </form>
    </div>
    <div class="column_3">
        <form action="">
            <label for="talenttype">Type of talent</label>
            <br>
            <select id="talenttype" name="talenttype">
                <option value="choose" selected="selected">Choose a talent:</option>
            </select>
            <br>
            <br>
            <label for="favoritedrink">Favorite Drink</label>
            <br>
            <input type="text" id="favoritedrink" name="favoritedrink" value="Green Tea">
            <br>
            <label for="specialpower">Special Power</label>
            <br>
            <input type="text" id="specialpower" name="specialpower" value="Anti-Gravity">
            <br>
            <label for="weapon">Weapon of Choice</label>
            <br>
            <input type="text" id="weapon" name="weapon" value="Lightsaber">
            <br>
            <label for="comments">Comments</label>
            <br>
            <textarea class="comments">
            </textarea>
        </form>
    </div>
</body>
<footer>
</footer>

</html>
